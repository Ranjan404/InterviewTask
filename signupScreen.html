<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Signin to your PopX account</h1>
        <form id="form">
          <div class="col-md-4 mt-10 pl-0 pr-0">
            <div class="textOnInput">
              <label for="inputText">Full Name</label>
              <input
                class="form-control"
                type="text"
                placeholder="Enter full name"
              />
            </div>
          </div>
          <div class="col-md-4 mt-10 pl-0 pr-0">
            <div class="textOnInput">
              <label for="inputText">Phone Number</label>
              <input
                class="form-control"
                type="text"
                placeholder="Enter phone number"
              />
            </div>
          </div>
          <div class="col-md-4 mt-10 pl-0 pr-0">
            <div class="textOnInput">
              <label for="inputText">Email Address</label>
              <input
                class="form-control"
                type="text"
                placeholder="Enter email address"
              />
            </div>
          </div>
          <div class="col-md-4 mt-10 pl-0 pr-0">
            <div class="textOnInput">
              <label for="inputText">Password</label>
              <input
                class="form-control"
                type="text"
                placeholder="Enter password"
              />
            </div>
          </div>
          <div class="col-md-4 mt-10 pl-0 pr-0">
            <div class="textOnInput">
              <label for="inputText">Company Name</label>
              <input
                class="form-control"
                type="text"
                placeholder="Enter company name"
              />
            </div>
          </div>
          <div class="col-md-4 mt-10 pl-0 pr-0">
            <label class="color-black">Are you an Agency?*</label><br />
            <input type="radio" id="yes" name="company" value="Yes" />
            <label class="color-black" for="yes">Yes</label>
            <input type="radio" id="no" name="company" value="No" />
            <label class="color-black" for="no">No</label>
          </div>
        </form>
        <button class="btn color-g color-w mt-10" onclick="window.location.href='/profile.html'">Create Account</button>
      </div>
    </div>
  </body>
</html>
